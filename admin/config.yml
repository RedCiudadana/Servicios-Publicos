backend:
  name: git-gateway
  branch: main

# publish_mode: editorial_workflow
media_folder: "ELEMENTOS/posts" # Media files will be stored in the repo under src/assets/images/posts
public_folder: "/ELEMENTOS/posts" # The src attribute for uploaded media will begin with assets/images/posts

collections:
  - name: "servicio" # Used in routes, e.g., /admin/collections/blog
    label: "Servicio" # Used in the UI
    folder: "src/servicios" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    identifier_field: Nombre
    editor:
      preview: false # Disable the editor preview and use instead 'preview links'
    fields: # The fields for each document, usually in front matter
      - { name: "Nombre", label: "Nombre" }
      - { name: "Ministerio", label: "Ministerio" }
      - { name: "Unidade_Ejecutora", label: "Unidad_Ejecutora" }
      - { name: "Descripcion", label: "Descripcion" }
      - { name: "Requisitos", label: "Requisitos" }
      - { name: "Pasos", label: "Pasos" }
      - { name: "Costo", label: "Costo" }
      - { name: "Tiemporespuesta", label: "Tiempo_Respuesta" }
      - { name: "Quejas", label: "Quejas" }
      - { name: "Enlace", label: "Enlace" }
      - {
          name: "Categoria",
          label: "Categoria",
          widget: "relation",
          collection: "categorias",
          searchFields: ["nombre"],
          valueField: "nombre",
          multiple: true,
          hint: "Seleccione solo uno porfavor",
        }
      - {
          name: "Highlight",
          label: "Highlight",
          widget: "boolean",
          default: false,
        }
  - name: "categorias"
    label: "Categorias"
    folder: "src/categoria"
    create: false
    slug: "{{slug}}"
    identifier_field: nombre
    fields:
      - { label: "Id", name: "id" }
      - { label: "Nombre", name: "nombre", widget: "string" }
      - { label: "Img", name: "img", widget: "image" }
