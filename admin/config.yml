backend:
  name: git-gateway
  branch: main

# publish_mode: editorial_workflow
media_folder: 'ELEMENTOS/posts' # Media files will be stored in the repo under src/assets/images/posts
public_folder: '/ELEMENTOS/posts' # The src attribute for uploaded media will begin with assets/images/posts

collections:
  - name: "servicio" # Used in routes, e.g., /admin/collections/blog
    label: "Servicio" # Used in the UI
    folder: "src/servicios" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    editor:
      preview: false # Disable the editor preview and use instead 'preview links'
    fields: # The fields for each document, usually in front matter
      - { name: "nombre", label: "Nombre" }
      - { name: "ministerio", label: "Ministerio" }
      - { name: "categoria", label: "Categoria" }
      - { name: "unidad_ejecutora", label: "Unidad_Ejecutora" }
      - { name: "descripcion", label: "Descripcion" }
      - { name: "requisitos", label: "Requisitos" }
      - { name: "costo", label: "Costo" }
      - { name: "tiempo_respuesta", label: "Tiempo_Respuesta" }
      - { name: "quejas", label: "Quejas" }
      - { name: "categoria", label: "Categoria", widget: "relation", collection: "categoria", searchFields: ["title"], valueField: "title", multiple: true, default: ["posts"] }
      - { name: "highlight", label: "Highlight", widget: "boolean", default: false, hint: "Display posts in home's highlights" }
    - name: "categoria"
    label: "Categoria"
    folder: "src/categoria"
    create: true
    slug: "{{slug}}"
    identifier_field: title
    fields:
      - { label: "Id", name: "id"}
      - { label: "Nombre", name: "nombre", widget: "string" }
      - { label: "Img", name: "img", widget: "image" }

